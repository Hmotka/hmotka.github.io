<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger</title>
    <link rel="stylesheet" type="text/css" href="https://hmotka.github.io/swagger-ui.css">
    <style>
        html
        {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after
        {
            box-sizing: inherit;
        }

        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="https://hmotka.github.io/swagger-ui-bundle.js"></script>
    <script src="https://hmotka.github.io/swagger-ui-standalone-preset.js"></script>
    
    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "https://hmotka.github.io/docs.json",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ]
      })
    
      window.ui = ui
    }
    </script>
</body>

</html>
